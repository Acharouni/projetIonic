        <ion-menu contentId="main-content" type="overlay" *ngIf="isUserLoggedIn">
            <ion-content>
                <ion-toolbar>
                    <ion-item>
                        <ion-avatar slot="start">
                            <img alt="Silhouette of a person's head" src="./assets/img/per.jpg" />
                        </ion-avatar>
                        <ion-label>{{userName}}</ion-label>
                    </ion-item>
                    <ion-title>{{ userEmail }}</ion-title>
                </ion-toolbar>
                <ion-list id="inbox-list">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
                <ion-list id="inbox-list">
                    <ion-menu-toggle auto-hide="false">
                        <ion-item (click)="deconnexion()">
                            <ion-icon aria-hidden="true" slot="start" name="log-out"></ion-icon>
                            <ion-label>Déconnecter</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>

            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
