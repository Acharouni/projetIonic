<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Ajouter Annonce</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="none">
        <form [formGroup]="formAnnonce" (ngSubmit)="saveAnnonce()">

            <ion-item>
                <ion-label position="stacked">Titre</ion-label>
                <ion-input type="text" formControlName="title" placeholder="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Image</ion-label>

                <ion-select formControlName="image" placeholder="image">
                    <ion-select-option value="./assets/img/voiture.jpg">Voitures</ion-select-option>
                    <ion-select-option value="./assets/img/maison.jpg">Maisons</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">description</ion-label>
                <ion-input type="text" formControlName="description" placeholder="description"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Prix</ion-label>
                <ion-input type="number" formControlName="prix" placeholder="Prix"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Catégorie</ion-label>
                <ion-select formControlName="categorie" placeholder="Sélectionnez une catégorie">
                    <ion-select-option value="Voitures">Voitures</ion-select-option>
                    <ion-select-option value="Maisons">Maisons</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-button expand="block" type="submit" class="btn btn-success">Save</ion-button>

        </form>
    </ion-list>
</ion-content>
